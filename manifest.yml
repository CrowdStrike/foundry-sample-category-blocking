name: Category Blocking
description: This Foundry app provides a comprehensive domain blocking solution that simplifies firewall rule management through custom categories and automated rule deployment. Built on CrowdStrike's Foundry platform, this application streamlines domain blocking workflows while providing valuable insights into blocking patterns.
logo: images/logo.png
vendor: CrowdStrike
vendor_products: []
use_case: Endpoint security
manifest_version: "2023-05-09"
ignored:
  - ui/(extensions|pages)/[^\/]*?/public
  - ui/(extensions|pages)/[^\/]*?/index.html
  - ui/(extensions|pages)/[^\/]*?/favicon.ico
  - ui/(extensions|pages)/.*?/node_modules
  - ui/(extensions|pages)/.*?/config
  - ui/(extensions|pages)/.*?/\.gitignore
  - ui/(extensions|pages)/.*?/package\.json
  - ui/(extensions|pages)/.*?/tsconfig\.json
  - ui/(extensions|pages)/.*?/tsconfig\..*\.json
  - ui/(extensions|pages)/.*?/.*?\.(md|log|lock|cjs)
ui:
  homepage: pages.urlblocking
  extensions: []
  pages:
    urlblocking:
      name: urlblocking
      description: react blocking test
      path: ui/pages/urlblocking/src/dist
      entrypoint: ui/pages/urlblocking/src/dist/index.html
      content_security_policy:
        connect-src: []
        style-src: []
        style-src-elem: []
        script-src: []
        form-action: []
        img-src: []
        media-src: []
        object-src: []
      permissions: []
  dashboards: {}
  navigation:
    links:
      - path: /
        name: Category Blocking
        permissions: []
        ref: pages.urlblocking
api_integrations: []
rtr_scripts: []
collections:
  - name: domain
    description: ""
    schema: collections/domain.json
    permissions: []
    workflow_integration:
      system_action: true
      tags: []
  - name: relationship
    description: to have relationship data
    schema: collections/relationship.json
    permissions: []
    workflow_integration:
      system_action: true
      tags: []
